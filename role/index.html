</head>
<body>
    <a href="#" id="get-link" class="abutton">Get Discord role</a>
</body>

<script>
    const url = new URL(window.location);
    let state = url.searchParams.get('link');
    if(state === null) {
        const match = url.pathname.match(/^(?:\/api)?\/role\/([a-zA-Z0-9]+)$/)
        if(match) {
            state = match[1]
        }
    }
    document.getElementById("get-link").setAttribute("href", `https://discord.com/api/oauth2/authorize?client_id=810171492032708629&redirect_uri=https%3A%2F%2Flink2role.svoka.com%2Fapi%2Fjoin&response_type=code&scope=identify%20guilds.join&state=${state}`)
</script>

</html>
