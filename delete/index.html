<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>Get Your Role</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="centered">
        <h1>Are you sure?</h1>
        <form action="https://link2role.svoka.com/api/delete" method="POST">
            <input type="hidden" id="link" name="link" value="">
            <input type="hidden" id="del" name="del" value="">
            <input type="submit" value="Delete the link" title="Yes, delete now.">
        </form>
        <h4>All deletions are final. After it is confirmed all related records are gone. Forever.</h4>
    </div>
</body>

<script>
    const link = new URL(window.location).searchParams.get('link');
    document.getElementById("link").setAttribute("value", link);
    const del = new URL(window.location).searchParams.get('del');
    document.getElementById("del").setAttribute("value", del);
</script>

</html>
