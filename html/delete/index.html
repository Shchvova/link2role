<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <title>Get Your Role</title>
</head>
<body>
    <h1>Delete secret role url?</h1>
    <form action="https://link2role.svoka.com/api/delete" method="POST">
        <input type="hidden" id="link" name="link" value="">
        <input type="hidden" id="del" name="del" value="">
        <input type="submit" value="delete" title="Yes, delete now.">
    </form>
</body>

<script>
    const link = new URL(window.location).searchParams.get('link');
    document.getElementById("link").setAttribute("value", link);
    const del = new URL(window.location).searchParams.get('del');
    document.getElementById("del").setAttribute("value", del);
</script>

</html>
