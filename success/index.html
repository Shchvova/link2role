<script>
    const url = new URL(window.location);
    let state = url.searchParams.get('invite');
    if(state === null) {
        const match = url.pathname.match(/^(?:\/api)?\/success\/([a-zA-Z0-9]+)$/)
        if(match) {
            state = match[1]
        }
    }
    state = JSON.parse(atob(state))
    if(state) {
        const link = document.getElementById("server-link");
        link.setAttribute("href", `${state.i}`)
        link.innerText = state.n;
        link.style.display = "block";
    }
</script>
